<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    <h1 class="title">{{name}}</h1>
    <button class="button button-block button-positive" ng-click="fblogin()">Log in</button>
  </ion-content>
</ion-view>
